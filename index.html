  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('imagenes/fondo-colegio.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px 20px;

    }
    header h1 {
      font-size: 3rem;
      color: #00d9ff;
    }
    header p {

    }
    main {
      flex-grow: 1;

      max-width: 900px;

      border-radius: 15px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.7);
    }
    video {
      width: 100%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00d9ff;
    }
    main h2 {
      font-size: 2rem;
      color: #00d9ff;
    }
    .btn {
      display: inline-block;
      background-color: #00d9ff;
      color: black;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0, 217, 255, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0099cc;
      transform: scale(1.05);
      color: white;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 25px 20px;
      text-align: center;
      font-size: 0.95rem;
      width: 100%;
    }
    .redes {
      margin: 15px 0;
    }
    .redes a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #1877f2;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 8px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .redes a.instagram {
      background-color: #e1306c;
    }
    .redes a:hover {
      opacity: 0.85;
    }
    .redes img {
      width: 22px;
      height: 22px;
      margin-right: 8px;
    }
    footer p {
      color: #cccccc;
      margin-top: 10px;
    }
    #videoFondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.8; 
    }
  </style>
